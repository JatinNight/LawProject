        <form id="msform">
            <!-- progressbar -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div style="text-align: center;">
                            <h6 style="font-size: 24px;">Create Account</h6>
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jatin">
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Adhikari">
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1"
                                placeholder="+91XXXXXX">
                        </div>
                        <div style="text-align: end;">
                            <div class="next-form">
                                <button type="button" class="btn btn-dark pr-4 ">Next</button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div style="text-align: center;">
                            <h6 style="font-size: 24px;">Personal Information</h6>
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Confrim password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="prev-form">
                                <button type="button" class="btn btn-dark pr-4 ">previous</button>
                            </div>
                            <div class="next-form">
                                <button type="button" class="btn btn-dark pr-4 ">Next</button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div style="text-align: center;">
                            <h6 style="font-size: 24px;">Submit</h6>
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="prev-form">
                                <button type="button" class="btn btn-dark pr-4 ">previous</button>
                            </div>
                            <button type="button" class="btn btn-dark pr-4">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $("#hamburger-y").click(function () {
            $(".responsive-nav").addClass("responsive-nav-b");  
        });
        $("#hamburger-x").click(function () {
            $(".responsive-nav").removeClass("responsive-nav-b");  
        });
    });
    var swiper = new Swiper(".mySwiper", {
        effect: "flip",
        grabCursor: true,
        cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94,
        },

        pagination: {
            el: ".swiper-pagination",
        },
        navigation: {
            nextEl: ".next-form",
            prevEl: ".prev-form",
        },
    });
</script>
